<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div clas="buttons"></div>
		<h2 class="header">Etch-A-Sketch</h2>
		<button id="generate">Reset</button>
		<button id="colorToggle">Color Mode</button>
		<button id="clear">Clear</button>
	</div>
	<div class="sliderContainer">
		<input type="range" value="500" min="1" max="1500" id="mySlider">
		<p id="sliderValue">Number of Circles: </p>
	</div>
	<div id="container"></div>

	<script src="script.js" defer></script>
</body>
</html>
